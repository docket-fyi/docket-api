components:
  requestBodies:
    SessionCreateBodyParameter:
      description: Session creation parameters
      required: true
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - attributes
                properties:
                  attributes:
                    type: object
                    required:
                      - email
                      - password
                    properties:
                      email:
                        type: string
                      password:
                        type: string
