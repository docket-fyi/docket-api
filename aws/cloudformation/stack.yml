            #   Value: !Ref "Parameter"
            # - Name: "VAULT_APPROLE_ROLE_SECRET_WRAP_TOKEN"
            #   Value: !Ref "Parameter"
          Essential: true
          # ExtraHosts:
          #   - Hostname: String
          #     IpAddress: String
          # FirelensConfiguration:
          #   Options:
          #     Key: Value
          #   Type: String
          # HealthCheck:
          #   Command:
          #     - String
          #   Interval: Integer
