          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ApiContainerRepository}:latest"
          Interactive: true
          # Links:
          #   - String
          # LinuxParameters:
          #   Capabilities:
