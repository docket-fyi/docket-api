            #   Value: !Ref "Parameter"
            # - Name: "JWT_SECRET"
            #   Value: !Ref "Parameter"
            # - Name: "JWT_EXPIRATION"
            #   Value: !Ref "Parameter"
            # - Name: "MAIL_HOST"
            #   Value: !Ref "Parameter"
            # - Name: "MAIL_PORT"
            #   Value: !Ref "Parameter"
            # - Name: "MAIL_USERNAME"
            #   Value: !Ref "Parameter"
            # - Name: "MAIL_PASSWORD"
            #   Value: !Ref "Parameter"
            # - Name: "PASSWORD_RESET_SECRET"
            #   Value: !Ref "Parameter"
            # - Name: "PASSWORD_RESET_EXPIRATION"
            #   Value: !Ref "Parameter"
            # - Name: "PASSWORD_RESET_FROM"
            #   Value: !Ref "Parameter"
            # - Name: "REGISTRATION_CONFIRMATION_SECRET"
            #   Value: !Ref "Parameter"
            # - Name: "REGISTRATION_CONFIRMATION_EXPIRATION"
            #   Value: !Ref "Parameter"
