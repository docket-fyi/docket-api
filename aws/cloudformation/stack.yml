Resources:
  Vpc:
    Type: "AWS::EC2::VPC"
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: "default"
      Tags:
        - Key: "docket-vpc-key"
          Value: "docket-vpc-value"
  SubnetOne:
    Type: "AWS::EC2::Subnet"
    Properties:
      # AssignIpv6AddressOnCreation: Boolean
      AvailabilityZone: "us-west-2a"
      CidrBlock: "10.0.0.0/20"
      # Ipv6CidrBlock: String
      # MapPublicIpOnLaunch: Boolean
      Tags:
        - Key: "docket-subnet1-key"
          Value: "docket-subnet1-value"
      VpcId: !Ref "Vpc"
  SubnetTwo:
    Type: "AWS::EC2::Subnet"
    Properties:
      # AssignIpv6AddressOnCreation: Boolean
      AvailabilityZone: "us-west-2b"
      CidrBlock: "10.0.16.0/20"
      # Ipv6CidrBlock: String
      # MapPublicIpOnLaunch: Boolean
      Tags:
        - Key: "docket-subnet2-key"
          Value: "docket-subnet2-value"
      VpcId: !Ref "Vpc"
  SubnetThree:
    Type: "AWS::EC2::Subnet"
    Properties:
      # AssignIpv6AddressOnCreation: Boolean
      AvailabilityZone: "us-west-2c"
      CidrBlock: "10.0.32.0/20"
      # Ipv6CidrBlock: String
      # MapPublicIpOnLaunch: Boolean
      Tags:
        - Key: "docket-subnet3-key"
          Value: "docket-subnet3-value"
      VpcId: !Ref "Vpc"
  SubnetFour:
    Type: "AWS::EC2::Subnet"
    Properties:
      # AssignIpv6AddressOnCreation: Boolean
      AvailabilityZone: "us-west-2d"
      CidrBlock: "10.0.48.0/20"
      # Ipv6CidrBlock: String
      # MapPublicIpOnLaunch: Boolean
      Tags:
        - Key: "docket-subnet4-key"
          Value: "docket-subnet4-value"
      VpcId: !Ref "Vpc"
  InternetGateway:
    Type: "AWS::EC2::InternetGateway"
    Properties:
      Tags:
        - Key: "docket-internet-gateway-key"
          Value: "docket-internet-gateway-value"
  InternetGatewayAttachment:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      InternetGatewayId: !Ref "InternetGateway"
      VpcId: !Ref "Vpc"
      # VpnGatewayId: String
  RouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      Tags:
        - Key: "docket-route-table-key"
          Value: "docket-route-table-value"
      VpcId: !Ref "Vpc"
  Route:
    Type: "AWS::EC2::Route"
    DependsOn:
      - "InternetGateway"
    Properties:
      DestinationCidrBlock: "0.0.0.0/0"
      # DestinationIpv6CidrBlock: String
      # EgressOnlyInternetGatewayId: String
      GatewayId: !Ref "InternetGateway"
      # InstanceId: String
      # NatGatewayId: String
      # NetworkInterfaceId: String
      RouteTableId: !Ref "RouteTable"
      # TransitGatewayId: String
      # VpcPeeringConnectionId: String
  SubnetOneRouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref "RouteTable"
      SubnetId: !Ref "SubnetOne"
  SubnetTwoRouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref "RouteTable"
      SubnetId: !Ref "SubnetTwo"
  SubnetThreeRouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref "RouteTable"
      SubnetId: !Ref "SubnetThree"
  SubnetFourRouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref "RouteTable"
      SubnetId: !Ref "SubnetFour"
  ApiContainerRepository:
    Type: "AWS::ECR::Repository"
    Properties:
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Removes untagged images",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "sinceImagePushed",
                  "countNumber": 1,
                  "countUnit": "days"
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
        RegistryId: !Ref "AWS::AccountId"
      RepositoryName: "docket/docket-api"
      # RepositoryPolicyText: Json
      Tags:
        - Key: "docket-ecr-key"
          Value: "docket-ecr-value"
  WorkerContainerRepository:
    Type: "AWS::ECR::Repository"
    Properties:
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Removes untagged images",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "sinceImagePushed",
                  "countNumber": 1,
                  "countUnit": "days"
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
        RegistryId: !Ref "AWS::AccountId"
      RepositoryName: "docket/docket-worker"
      # RepositoryPolicyText: Json
      # Tags:
      #   - Key: "docket-ecr-key"
      #     Value: "docket-ecr-value"
  TaskDefinition:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      ContainerDefinitions:
        - Command:
            - "npm"
            - "start"
          # Cpu: Integer
          # DependsOn:
          #   - Condition: String
          #     ContainerName: String
          # DisableNetworking: Boolean
          # DnsSearchDomains:
          #   - String
          # DnsServers:
          #   - String
          # DockerLabels:
          #   Key: Value
          # DockerSecurityOptions:
          #   - String
          EntryPoint:
            - "./docker-entrypoint.sh"
          Environment:
            - Name: "NODE_ENV"
              Value: !Ref "NodeEnvParameter"
            - Name: "PORT"
              Value: !Ref "PortParameter"
            - Name: "DEBUG"
              Value: !Ref "DebugParameter"
            - Name: "API_VERSION"
              Value: !Ref "ApiVersionParameter"
            - Name: "FALLBACK_LOCALE"
              Value: !Ref "FallbackLocaleParameter"
            # - Name: "DB_PROTOCOL"
            #   Value: !Ref "Parameter"
            - Name: "DB_HOST"
              Value: !Ref "DbHostParameter"
            # - Name: "DB_PORT"
            #   Value: !Ref "Parameter"
            - Name: "DB_USERNAME"
              # Value: !Ref "DbMasterUserNameParameter"
              Value: !Join ["", ["{{resolve:", "ssm", ":", "db-master-user-name", "-", !Ref "NodeEnvParameter", ":", "1", "}}"]]
            - Name: "DB_PASSWORD"
              # Value: !Ref "DbMasterUserPasswordParameter"
              Value: !Join ["", ["{{resolve:", "ssm", ":", "db-master-user-password", "-", !Ref "NodeEnvParameter", ":", "1", "}}"]]
            - Name: "VAULT_APPROLE_ROLE_ID"
              Value: !Join ["", ["{{resolve:", "ssm", ":", "vault-app-role-id", "-", !Ref "NodeEnvParameter", ":", "1", "}}"]]
            - Name: "VAULT_APPROLE_ROLE_SECRET_WRAP_TOKEN"
              Value: !Join ["", ["{{resolve:", "ssm", ":", "vault-app-role-secret-wrap-token", "-", !Ref "NodeEnvParameter", ":", "1", "}}"]]
            # - Name: "DB_NAME"
