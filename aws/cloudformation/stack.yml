  Service:
    Type: "AWS::ECS::Service"
    DependsOn:
      - "LoadBalancerListener"
    Properties:
      Cluster: !Ref "Cluster"
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: "ECS"
      DesiredCount: 0
      EnableECSManagedTags: true
      HealthCheckGracePeriodSeconds: 120
      LaunchType: "FARGATE"
      LoadBalancers:
        - ContainerName: "docket-api"
          ContainerPort: 3000
          # LoadBalancerName: String
          TargetGroupArn: !Ref "TargetGroup"
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: "ENABLED"
          SecurityGroups:
            - !Ref "ContainerSecurityGroup"
          Subnets:
            - !Ref "SubnetOne"
            - !Ref "SubnetTwo"
            - !Ref "SubnetThree"
            - !Ref "SubnetFour"
      # PlacementConstraints:
      #   - Expression: String
      #     Type: "distinctInstance" | "memberOf"
      # PlacementStrategies:
      #   - Field: String
      #     Type: "binpack" | "random" | "spread"
      PlatformVersion: "LATEST"
      # PropagateTags: "SERVICE" | "TASK_DEFINITION"
      # Role: String
      # SchedulingStrategy: "DAEMON" | "REPLICA"
      # ServiceName: "docket-api"
      # ServiceRegistries:
      #   - ContainerName: String
      #     ContainerPort: Integer
      #     Port: Integer
      #     RegistryArn: String
      Tags:
        - Key: "task-service-key"
          Value: "task-service-value"
      TaskDefinition: !Ref "TaskDefinition"
  Cluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      # ClusterName: "docket-cluster"
      # ClusterSettings:
      #   - Name: "containerInsights"
      #     Value: "enabled" | "disabled"
      Tags:
        - Key: "docket-cluster-key"
          Value: "docket-cluster-value"
  ContainerSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "Container security group description"
      # GroupName: "container-security-group"
      # SecurityGroupEgress:
      #   - CidrIp: String
      #     CidrIpv6: String
      #     Description: String
      #     DestinationPrefixListId: String
      #     DestinationSecurityGroupId: String
      #     FromPort: Integer
      #     IpProtocol: String
      #     ToPort: Integer
      SecurityGroupIngress:
        - # CidrIp: "0.0.0.0/0"
          # CidrIpv6: String
          Description: "Container security group ingress TCP 3000"
          FromPort: 3000
          IpProtocol: "tcp"
          # SourcePrefixListId: String
          SourceSecurityGroupId: !Ref "LoadBalancerSecurityGroup"
          # SourceSecurityGroupName: String
          # SourceSecurityGroupOwnerId: String
          ToPort: 3000
      Tags:
        - Key: "container-security-group-key"
          Value: "container-security-group-value"
      VpcId: !Ref "Vpc"
  ExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ecs-tasks.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Description: "Docket role"
      ManagedPolicyArns:
      #   - "arn:aws:iam::aws:policy/CloudWatchLogsFullAccess"
      #   - "arn:aws:iam::aws:policy/AmazonEC2ContainerServiceFullAccess"
      #   - "arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess"
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role"
      # MaxSessionDuration: Integer
      # Path: String
      # PermissionsBoundary: String
      Policies:
        - PolicyDocument:
            Statement:
              - Effect: "Allow"
                Action:
                  - "ecr:GetAuthorizationToken"
                  - "ecr:BatchCheckLayerAvailability"
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:BatchGetImage"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"
          PolicyName: "docket-role-ecs"
      # RoleName: "docket-execution-role"
      Tags:
        - Key: "docket-role-key"
          Value: "docket-role-value"
  TaskRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ecs-tasks.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Description: "Docket role"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role"
      # MaxSessionDuration: Integer
      # Path: String
      # PermissionsBoundary: String
      Policies:
        - PolicyDocument:
            Statement:
              - Effect: "Allow"
                Action:
                  - "ecr:GetAuthorizationToken"
                  - "ecr:BatchCheckLayerAvailability"
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:BatchGetImage"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"
          PolicyName: "docket-role-ecs"
      RoleName: "docket-execution-role"
      Tags:
        - Key: "docket-role-key"
          Value: "docket-role-value"
  DBSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
