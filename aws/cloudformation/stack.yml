Parameters:
  NodeEnvParameter:
    AllowedPattern: "^[a-z]+$"
    AllowedValues:
      - "staging"
      - "production"
    ConstraintDescription: "Must match pattern ^[a-z]+$"
    # Default:
    Description: "The environment in which the application will run."
    # MaxLength:
    # MaxValue:
    # MinLength:
    # MinValue:
    # NoEcho:
    Type: "String"
  PortParameter:
    # AllowedPattern: "^[0-9]+$"
    # AllowedValues:
    ConstraintDescription: "Must match pattern ^[0-9]+$"
    Default: 3000
    Description: "The port that the application will run on."
    # MaxLength:
    # MaxValue:
    # MinLength:
    # MinValue:
    # NoEcho:
    Type: "Number"
  DebugParameter:
    # AllowedPattern:
    # AllowedValues:
    # ConstraintDescription:
    Default: "app:*"
    Description: "Enables/disables specific debugging namespaces."
    # MaxLength:
    # MaxValue:
    # MinLength:
    # MinValue:
    # NoEcho:
    Type: "String"
  ApiVersionParameter:
    # AllowedPattern:
    AllowedValues:
      - "v1"
    # ConstraintDescription:
    Default: "v1"
    Description: "The version of the application to run."
    # MaxLength:
    # MaxValue:
    # MinLength:
    # MinValue:
    # NoEcho:
    Type: "String"
  FallbackLocaleParameter:
    # NB: This covers most locale formats, but is not all-encompassing
    AllowedPattern: "[a-z]{2}-[A-Z]{2}"
    AllowedValues:
      - "en-US"
    ConstraintDescription: "Must match pattern [a-z]{2}-[A-Z]{2}"
    Default: "en-US"
    Description: "The fallback locale."
    # MaxLength:
    # MaxValue:
    # MinLength:
    # MinValue:
    # NoEcho:
    Type: "String"
  # DbMasterUserNameParameter:
