            #   Value: !Ref "Parameter"
            # - Name: "ELASTICSEARCH_HOST"
            #   Value: !Ref "Parameter"
            # - Name: "ELASTICSEARCH_PORT"
            #   Value: !Ref "Parameter"
            # - Name: "VAULT_API_VERSION"
